image: Visual Studio 2017
version: 0.2.{build}
configuration:
  - Release
before_build:
  - .paket\paket.exe restore
after_test:
  - .paket\paket pack . --version %APPVEYOR_BUILD_VERSION%
artifacts:
  - path: '*.nupkg'
